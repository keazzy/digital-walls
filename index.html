<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Document</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__left">
                <span>Digital Walls</span>
            </div>
            <div class="header__right">
                <button>
                    <ion-icon name="moon-outline" class="dark-mode-button moon-outline"></ion-icon>
                </button>
                <button class="toggle">
                    <ion-icon class="hamburger" name="menu"></ion-icon>
                </button>
            </div>
        </header>

        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__item">
                    <div class="media">
                        <img src="https://lonelyplanetimages.imgix.net/mastheads/stock-photo-st-stephens-church-112868985.jpg?sharp=10&vib=20&w=2000"
                            alt="media__img">
                        <p class="media__content">
                            <strong>Vienna</strong><br>Autria
                        </p>
                    </div>
                </li>
                <li class="nav__item">
                    <div class="media">
                        <img src="https://lonelyplanetimages.imgix.net/mastheads/stock-photo-st-stephens-church-112868985.jpg?sharp=10&vib=20&w=2000"
                            alt="media__img">
                        <p class="media__content">
                            <strong>Lisbon</strong><br>Portugal
                        </p>
                    </div>
                </li>
                <li class="nav__item">
                    <div class="media">
                        <img src="https://lonelyplanetimages.imgix.net/mastheads/stock-photo-st-stephens-church-112868985.jpg?sharp=10&vib=20&w=2000"
                            alt="media__img">
                        <p class="media__content">
                            <strong>Newyork</strong><br>Usa
                        </p>
                    </div>
                </li>
            </ul>
        </nav>

        <main class="main">
            <article class="section" id="vienna">
                <header class="section__header"
                    style="background-image: url('https://lonelyplanetimages.imgix.net/mastheads/stock-photo-st-stephens-church-112868985.jpg?sharp=10&w=2000');">
                    <h1 class="section__title">Vienna</h1>
                    <p class="section__subtitle">48.21°N, 16.36°N</p>
                    <div class="section__control">
                        <button class="btn btn-prev" title="Preview">
                            <span class="arrow arrow--left"></span>
                        </button>
                        <button class="btn btn-next" title="Next">
                            <span class="arrow arrow--right"></span>
                        </button>
                        <div class="user">
                            <img src="https://source.unsplash.com/200x200/?people" alt="user__img">
                            <span class="user__image">Jamie</span>
                        </div>
                    </div>
                </header>
                <div class="section__content">
                    <ul class="boxgrid">
                        <li class="boxgrid__item">
                            <a href="#" class="box box--weather">
                                <p><span class="text--large">27°C</span><br>cloudy</p>
                            </a>
                        </li>
                        <li class="boxgrid__item boxgrid__item--wide">
                            <a href="#" class="box box--image">
                                <img src="https://source.unsplash.com/600x400/?nature" class="box__img" alt="" />
                            </a>
                        </li>
                        <li class="boxgrid__item boxgrid__item--push">
                            <a href="#" class="box box--image">
                                <img src="https://source.unsplash.com/300x300/?people" class="box__img" alt="" />
                            </a>
                        </li>
                        <li class="boxgrid__item boxgrid__item--push">
                            <a href="#">
                                <p><span class="text--large">Daily Cost</span><br>120€</p>
                            </a>
                        </li>
                        <li class="boxgrid__item boxgrid__item--push">
                            <a href="#" class="box box--video">
                                <img src="https://source.unsplash.com/300x300/?art" class="box__img" alt="" />
                            </a>
                        </li>
                        <li class="boxgrid__item boxgrid__item--push">
                            <a href="#">
                                <p><span class="text--large">Location</span><br>126</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </article>
        </main>















    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
